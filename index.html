<!DOCTYPE html>
<html lang="en" >

    <head>
      <meta charset="UTF-8">
      <title>my website</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="text-white">
        <header>
            <div id="grad" class="absolute pin md:h-screen"></div>
        </header>
        <main class="absolute pin pt-16 px-24 flex leading-normal justify-center">
            <div class="w-full max-w-md">
                <h1 class="text-center pb-4">Contact Us</h1>
                <form method="POST" action="/contact-us" accept-charset="UTF-8" class="bg-white shadow-md rounded px-8 pt-6 pb-6 mb-4">
                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2" for="name">
                            Enter your name*
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Full name">
                    </div>
                    <div class="mb-6">
                        <label class="block text-grey-darker text-sm font-bold mb-2" for="email">
                            Enter your email*
                        </label>
                        <input class="shadow appearance-none rounded w-full py-2 px-3 text-grey-darker mb-3 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Example@gmail.com">
                    </div>
                    <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2" for="message">
                            Enter your message
                        </label>
                        <textarea class="shadow appearance-none rounded w-full py-2 px-3 text-grey-darker mb-3 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="Your message"></textarea>
                    </div>
                    <div class="flex items-center justify-center">
                        <button class="bg-blue hover:bg-blue-light text-white font-bold py-4 px-8 rounded focus:outline-none focus:shadow-outline" type="button">
                            Submit
                        </button>
                    </div>
                </form>
                <p class="text-center text-white text-xs">
                    ©2019 Yunet Luis Ruíz
                </p>
            </div>
        </main>  
        <script type="module" src="js/contact.js"></script>   
    </body>
</html>
